<form (ngSubmit)="submitForm()">
  <label for="name">Name:</label>
  <input type="text" id="name" [(ngModel)]="name" name="name" required />

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" [(ngModel)]="dob" name="dob" required />

  <fieldset>
    <legend>Gender:</legend>
    <input
      type="radio"
      id="male"
      [(ngModel)]="gender"
      name="gender"
      value="Male"
      required
    />
    <label for="male">Male</label>
    <input
      type="radio"
      id="female"
      [(ngModel)]="gender"
      name="gender"
      value="Female"
      required
    />
    <label for="female">Female</label>
  </fieldset>

  <fieldset>
    <legend>Languages:</legend>
    <input
      type="checkbox"
      id="html"
      (change)="updateLanguages('HTML', $event)"
      [checked]="languages.includes('HTML')"
      name="languages"
      value="HTML"
    />
    <label for="html">HTML</label>

    <input
      type="checkbox"
      id="css"
      (change)="updateLanguages('CSS', $event)"
      [checked]="languages.includes('CSS')"
      name="languages"
      value="CSS"
    />
    <label for="css">CSS</label>

    <input
      type="checkbox"
      id="js"
      (change)="updateLanguages('JavaScript', $event)"
      [checked]="languages.includes('JavaScript')"
      name="languages"
      value="JavaScript"
    />
    <label for="js">JavaScript</label>
  </fieldset>

  <label for="country">Country:</label>
  <select id="country" [(ngModel)]="country" name="country" required>
    <option value="USA">USA</option>
    <option value="India">India</option>
    <option value="UK">UK</option>
  </select>

  <button type="submit">Submit</button>
</form>

<div *ngIf="result.name">
  <h2>Submitted Details:</h2>
  <p><strong>Name:</strong> {{ result.name }}</p>
  <p><strong>Date of Birth:</strong> {{ result.dob }}</p>
  <p><strong>Gender:</strong> {{ result.gender }}</p>
  <p><strong>Languages:</strong> {{ result.languages?.join(", ") }}</p>
  <p><strong>Country:</strong> {{ result.country }}</p>
</div>
